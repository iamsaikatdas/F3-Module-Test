<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F3 - Final Project NASA Picture of the day</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="pictureOfTheDay current-image-container">
      <h1 id="heading"></h1>
      <div class="imgs">
        <img id="img" alt="NASA Img" />
      </div>
      <h2 id="title"></h2>
      <p id="explanation"></p>
    </section>
    <div class="searching">
      <h3>Search for Picture of the Day</h3>
      <form id="search-form">
        <label for="text">Select a Date</label>
        <input type="date" class="searchDate" id="search-input" />
        <button type="submit" id="btn">Submit</button>
      </form>
    </div>
    <h2 class="prev">Previous Search</h2>
    <div class="previousSearch" id="search-history">
      <!-- <p>20.03.2023</p> -->
    </div>
  </body>
  <script src="/script.js"></script>
</html>
